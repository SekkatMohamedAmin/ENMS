<body>
    <!-- Existing HTML content -->
    <div class="header" style="background-color: green;">
        <h1 style="text-align: center; color: black; font-size: 40px;">Electricity Management System</h1>
    </div>

    <form style="text-align: center;">
        
        <h2>Customer Billing</h2>
        <!-- //this form will be handled using crow in cpp
        it contains the customer info that will be handles in cpp and retreiving them from customer class -->
        

        <label for="customerId">Customer ID</label><br>
        <input type="text" id="customerId"><br>

      
            
            <!-- Add more addresses as needed -->
        </select><br>
        <label for="Region">Region </label><br>
        <select id="Region">
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
        </select><br>

        <label for="CustomerCity">Customer City</label><br>
        <select id="CustomerCity">
            <!-- [
            "Algiers", "Oran", "Constantine", "Annaba", "Batna",
            "Blida", "Setif", "Chlef", "Djelfa", "Biskra",
            "Tebessa", "Tlemcen", "Ouargla", "Bejaia", "Skikda",
            "Tiaret", "Tizi Ouzou", "El Oued", "Béchar", "Mostaganem",
            "Bordj Bou Arreridj", "El Achir", "Médéa", "Sidi Bel Abbès",
            "Laghouat", "Mascara", "Tizi Gheniff", "Tiaret", "Oum el Bouaghi",
            "Béjaïa", "Ain Temouchent", "Guelma", "Relizane", "Tamanrasset",
            "El Bayadh", "Ghardaia", "Illizi", "Bechar", "Adrar",
            "Ain Defla", "Tindouf", "Bouira", "El Taref", "Souk Ahras",

        ] -->
           
        </select><br>
        <label for="CustomerDistrict">Customer District</label><br>
        <select id="CustomerDistrict" onclick="updateDistricts()">
            
        </select><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">



            <script>
                async function updateDistricts() {
                    var citySelect = document.getElementById("CustomerCity");
                    var districtSelect = document.getElementById("CustomerDistrict");
        
                    // Clear existing options
                    districtSelect.innerHTML = "";
        
                    // Get selected city
                    var selectedCity = citySelect.value;
        
                    // Fetch districts from JSON file
                    var response = await fetch("CityDistrict.json");
                    var data = await response.json();
        
                    // Populate districts based on the selected city
                    var districts = data[selectedCity] || [];
                    districts.forEach(district => {
                        addDistrictOption(district, districtSelect);
                    });
                }
        
                function addDistrictOption(districtName, selectElement) {
                    var option = document.createElement("option");
                    option.value = districtName;
                    option.text = districtName;
                    selectElement.add(option);
                }
        
                // Fetch city options from JSON file
                async function initializeCityOptions() {
                    var citySelect = document.getElementById("CustomerCity");
        
                    // Fetch cities from JSON file
                    var response = await fetch("CisyDistrict.json");
                    var data = await response.json();
        
                    // Populate city options
                    for (var city in data) {
                        if (data.hasOwnProperty(city)) {
                            addCityOption(city, citySelect);
                        }
                    }
                }
        
                function addCityOption(cityName, selectElement) {
                    var option = document.createElement("option");
                    option.value = cityName;
                    option.text = cityName;
                    selectElement.add(option);
                }
        
                // Initialize city options
                initializeCityOptions();
            </script>
            

    </form>
</body>
</html>
